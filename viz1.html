<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  /* set the CSS */

  h3 {
    text-align: center;
  }

  .chart text {
    fill: white;
    font: 12px sans-serif;
    text-anchor: end;
  }
</style>

<body>
  <h3>Total number of Nurses and Midwives in UK 2013-2017</h3>
  <div id="vis1"></div>

  <!-- Load thr d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // Setup svg using Bostock's margin convention
    const margin = {
        top: 40,
        right: 110,
        bottom: 40,
        left: 60
      },
      width = 460 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("#vis1")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("nurses_total.csv", type, function (error, data) {

      if (error) throw error;

      // list of subgroups (header of csv files)
      let subgroups = data.columns.slice(1);

      // list of years -> x axis
      let years = d3.map(data, function (d) {
        return d.year
      }).keys();



      // Set x, y and colours
      let x = d3.scaleBand()
        .domain(years)
        .range([0, width])
        .padding(0.01); // padding will change space between columns


      let y = d3.scaleLinear()
        .domain([0, d3.max(data, function (d) {
          return d.total;
        })])
        .range([height, 0]);


      let colour = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#e41a1c', '#377eb8', '#4daf4a']); // TODO: change colors


      // stack the data
      let stackedData = d3.stack()
        .keys(subgroups)
        (data)

      // show the bars
      svg.append("g")
        .selectAll("g")
        .data(stackedData)
        .enter().append("g")
        .attr("fill", function (d) {
          return colour(d.key);
        })

        .selectAll("rect")
        // enter a second time -> loop subgroups to add all rectangles
        .data(function (d) {
          return d;
        })
        .enter()
        .append("rect")
        .attr("x", function (d) {
          return x(d.data.year);
        })
        .attr("y", function (d) {

          return y(d[1]);
        })
        .attr("height", function (d) {

          return y(d[0]) - y(d[1]);
        })
        .attr("width", x.bandwidth());


      // Add the x axis
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickSizeOuter(0));

      // Add the y axis
      svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

      // add legend
      let legend = svg.selectAll(".legend")
        .data(data.columns.slice(1).reverse())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) {
          return "translate(0," + i * 20 + ")";
        })
        .style("font", "10px sans-serif");

      legend.append("rect")
        .attr("x", width + 18)
        .attr("width", 18)
        .attr("height", 18)
        .attr("fill", colour);

      legend.append("text")
        .attr("x", width + 44)
        .attr("y", 9)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .text(function (d) {
          console.log(d)
          return d;
        });


    });

    function type(d, i, columns) {
      for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
      d.total = t;
      return d;
    }
  </script>
</body>

</html>
